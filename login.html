<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookHive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/8832/8832880.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>


<body>
    <div id="loader-container">
        <div id="loader"></div>
    </div>
    <div class="user-container">
        <div class="login-loader-container">
            <div class="login-loader"></div>
        </div>
        
        <div class="btn-selection">
            <div id="choose-login-btn">Login</div>
            <div class="selected-btn"></div>
            <div id="choose-signup-btn">Signup</div>
        </div>

        <div id="main-user-container">
            <label for="username">Email</label>
            <input type="email" name="username" id="login-email" placeholder="john@gmail.com">
            <label for="password">Password</label>
            <input type="password" name="password" id="login-password" placeholder="********">
            <button id="login-btn">Login</button>

        </div>
        <p>Or</p>
        <button id="google-login-btn">
            <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-512.png" alt="Google Logo" width="20" />
            Login with Google
        </button>

    
    </div>


















    <script src="script.js"></script>
    <script type="module" src="firebase-auth.js"></script>
    

    




</body>

</html>
