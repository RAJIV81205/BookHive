<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookHive</title>
    <link rel="stylesheet" href="style.css">


<body>
    <div id="loader-container">
        <div id="loader"></div>
    </div>
    <div class="user-container">
        <div class="btn-selection">
            <div id="choose-login-btn">Login</div>
            <div class="selected-btn"></div>
            <div id="choose-signup-btn">Signup</div>
        </div>

        <div id="main-user-container">
            <label for="username">Email</label>
            <input type="email" name="username" id="login-email" placeholder="john@gmail.com">
            <label for="password">Password</label>
            <input type="password" name="password" id="login-password" placeholder="********">
            <button id="login-btn">Login</button>
            
        </div>
        <p>Or</p>
        <button id="git-login-btn">
            <img src="https://logos-world.net/wp-content/uploads/2020/11/GitHub-Symbol.png" alt="Git Logo" width="20" />
            Login with Github
        </button>
    </div>


















    <script src="script.js"></script>
    

</body>

</html>
